{% extends 'myapp/base.html' %}

{% block body_block %}
    {% if prodlist%}
        <h2>List of product</h2>
        <ol>
            {% for prod in prodlist %}
                    <li> <a href="{% url 'myapp:productdetail' prod.pk %}">{{ prod.name }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no product!</strong>
    {% endif %}

<a href="{% url 'myapp:place_order' %}">Place order here</a>
{% endblock %}
